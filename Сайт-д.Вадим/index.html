<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Tinos&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/styles/style.css">
        <link rel="stylesheet" href="static/styles/bgvideo.css">
        <title>Белань-Мебель</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="header_logo"><img class='logo' src="static/images/Rectangle 2.svg" alt="Логотип"></a>
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="#" class="menu__link">АРХИВ ПРОЕКТОВ</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">О НАС</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">ПАРТНЕРЫ</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">КОНТАКТЫ</a></li>

                            </ul>
                        </nav>
                    </div>
                     
                    <div class="header__adres">
                        <t class="text">СВЯЖИТЕСЬ С НАМИ <br> 8-927-273-92-55 <br>г. Ульяновск, ул. Московское <br> шоссе, 68</t>        
                    </div>
                    <a href="#menu" class="icon-menu"><span></span></a>
                 
                </div>
            </header>
            
            <main class="main">
                <section class="get-started"></section>
                <div class="get-started__container">
                    <div class="get-started__content">
                        <div class="get-started__block-text block-text">
                            <h1 class="block-text__title">
                                ВОПЛОТИТЕ СВОЮ МЕБЕЛЬНУЮ МЕЧТУ!
                            </h1>
                            <h3>ООО "БЕЛАНЬ" НА РЫНКЕ С 2006 ГОДА.
                                ОСНОВНОЕ НАПРАВЛЕНИЕ - ПРОИЗВОДСТВО МЕБЕЛИ ПОД ИНДИВИДУАЛЬНЫЙ ЗАКАЗ</h3>
                            <a href="#"><button>ПОСМОТРЕТЬ ПРИМЕРЫ РАБОТ</button></a>
                        </div>
                    </div>
                    <div class="get-started__image">
                        <img src="static/images/Rectangle 4.svg" alt="Картинка">
                    </div>
                </div>
       
            </main>
            <section>
                <div class="padd">
                    <div class="cards-holder">
                        <img class='card' src="static/images/Frame 23.svg" alt="карточка-1">
                        <img class='card' src="static/images/Frame 24.svg" alt="карточка-2">
                        <img class='card' src="static/images/Frame 25.svg" alt="карточка-3">
                    </div>
                </div>
            </section>
            <section class="section-1">
                <div class="bgvideo">
                    <video src="static/files/Проект-видео3.mp4" loop muted></video>                        
                </div>
            </section>
            <section class="section-2">
                <div class="padd-2">
                    <div class="img-holder">
                        <img class="card-2" src="static/images/Rectangle 9.png" alt="">
                        <img class="card-2" src="static/images/Rectangle 11.png" alt="">
                        <img class="card-2" src="static/images/Rectangle 10.png" alt="">
                        <img class="card-2" src="static/images/Rectangle 15.png" alt="">
                        <img class="card-2" src="static/images/Rectangle 19.png" alt="">
                        <img class="card-2" src="static/images/Rectangle 16.png" alt="">
                        <img class="card-2" src="static/images/Rectangle 17.png" alt="">
                        <img class="card-2" src="static/images/Rectangle 18.png" alt="">
                    </div>
                </div>
            </section>
            <section class="footer">
                <div class="footer__container">
                    <div class="logo">
                        <img src="static/images/Rectangle 12.svg" alt="лого">
                    </div>
                </div>
            </section>
            <section>
                <div class="contacts-holder">
                    <div class="name-contacts">
                        <a class="contact">КОНТАКТЫ</a>
                    </div>
                    <div class="padd-3">
                        <div class="contact-holder-1">
                            <img src="static/images/Rectangle 14.svg" alt="">
                        </div>
                        <div class="contact-holder-2">
                            <img src="static/images/Rectangle 15.svg" alt="">
                        </div>
                        <div class="contact-holder-3">
                            <img src="static/images/Rectangle 16.svg" alt="">
                        </div>
                    </div>

                </div>
            </section>
            
        


        </div>

</html>
